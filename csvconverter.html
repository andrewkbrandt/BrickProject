<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="base_styles.css">
    <title>CSV to HTML</title>
</head>
<body>
    <h1>CSV Data</h1>
    <div id="csv-table">
        <!-- The generated HTML table will be inserted here -->
    </div>

    <script>
        //used many resources to figure this out, stack overflow and chatgpt
        // Hardcoded filename
        var fileName = "minbrick.csv";

        // Function to convert CSV to HTML table
        function csvToHtml(csv) {
            var html = '<table dir="ltr" border="1" cellspacing="0" cellpadding="0">';
            var lines = csv.split("\n");
                
            lines.forEach(function (line) {
                html += "<tr>";
                var cells = line.split(",");
                cells.forEach(function (cell) {
                    html += "<td>" + cell + "</td>";
                });
                html += "</tr>";
            });

            html += "</table>";
            return html;
        }

        // Function to load the hardcoded CSV file
        function loadCSV() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var csvData = xhr.responseText;
                    var htmlTable = csvToHtml(csvData);
                    document.getElementById("csv-table").innerHTML = htmlTable;
                }
            };

            xhr.open("GET", fileName, true);
            xhr.send();
        }

        // Call the function to load the CSV file
        loadCSV();
    </script>
</body>
</html>
