<body>
    <h1 class="bigtext">Czech-Out-A-Brick
        <br>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for your brick" title="Type in a name">
    </h1>
    <div id="csv-table">
        <!-- The generated HTML table will be inserted here -->
    </div>

    <script>
        //used many resources to figure this out, stack overflow and chatgpt
        // Hardcoded filename
        var fileName = "minbrick.csv";

        // Function to convert CSV to HTML table
        function csvToHtml(csv) {
            var html = '<table dir="ltr" border="1" cellspacing="0" cellpadding="0" id="myTable">';
            var lines = csv.split("\n");
                
            lines.forEach(function (line) {
                html += "<tr>";
                var cells = line.split(",");
                cells.forEach(function (cell) {
                    html += "<td>" + cell + "</td>";
                });
                html += "</tr>";
            });

            html += "</table>";
            return html;
        }

        // Function to load the hardcoded CSV file
        function loadCSV() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var csvData = xhr.responseText;
                    var htmlTable = csvToHtml(csvData);
                    document.getElementById("csv-table").innerHTML = htmlTable;
                }
            };

            xhr.open("GET", fileName, true);
            xhr.send();
        }

        // Call the function to load the CSV file
        loadCSV();
    </script>

<script>
    function myFunction() {
      var input, filter, table, tr, td, i, j, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");

        for (j = 0; j < td.length; j++) {
            if (td[j]){
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1 && filter != ''){
                    td[j].style.backgroundColor = "yellow";

                     td[j].style.backgroundColor = "white";
